<div class="col-md-5">
    <form [formGroup]="form" (ngSubmit)="guardarTransaccion()">
        <!--tipo-->
        <div class="form-group">
            <div class="input-group">
                <select id="tipo" name="tipo" class="form-control" formControlName="tipo" onchange="Hidden()">
                    <option value="">Tipo transaccion</option>
                    <option value="Consignacion">Consignacion</option>  
                    <option value="Retiro">Retiro</option>
                </select>
            </div>
        </div>
        <!--Numero Cuenta-->
        <div class="form-group">
            <div class="input-group">
                <input id="numeroCuentaTransaccion" type="number" class="form-control" formControlName="numeroCuentaTransaccion" placeholder="NÃ¹mero de cuenta">   
            </div>
        </div>
        <!--cuenta a consignar-->
        <div class="form-group">
            <div class="input-group">
                <select class="form-control" formControlName="cuenta">
                    <option value="">Cuenta Transaccion</option>
                    <option *ngFor="let cuenta of cuentaService.list" value="{{ cuenta.id }}">{{ cuenta.numeroCuenta }}</option>
                </select>
            </div>
        </div>
        <!--valor-->
        <div class="form-group">
            <div class="input-group">
                <input type="number" class="form-control" formControlName="valor" placeholder="Valor"  maxlength="10">
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="form.invalid" class="btn btn-success btn-lg btn-block" type="submit">Realizar transaccion</button>
        </div>
    </form>
</div>
