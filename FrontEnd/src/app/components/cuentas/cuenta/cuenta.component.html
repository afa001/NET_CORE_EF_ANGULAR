<form [formGroup]="form" (ngSubmit)="guardarCuenta()">
    <div class="form-group">
        <div class="input-group">
            <input type="number" class="form-control" formControlName="numeroCuenta" placeholder="NÃ¹mero de cuenta" maxlength="15">   
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <input type="number" class="form-control" formControlName="valorInicial" placeholder="Valor inicial" maxlength="10">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <input type="password" class="form-control" formControlName="clave" placeholder="Clave" maxlength="4">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <select class="form-control" formControlName="tipoCuenta">
                <option value="">Tipo Cuenta</option>
                <option *ngFor="let tipoCuenta of tipoCuentaService.list" value="{{ tipoCuenta.id }}">{{ tipoCuenta.nombre }}</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <select class="form-control" formControlName="banco">
                <option value="">Banco</option>
                <option *ngFor="let banco of bancoService.list" value="{{ banco.id }}">{{ banco.nombre }}</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <select class="form-control" formControlName="persona">
                <option value="">Persona</option>
                <option *ngFor="let persona of personaService.list" value="{{ persona.id }}">{{ persona.nombre }}</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <button [disabled]="form.invalid" class="btn btn-success btn-lg btn-block" type="submit">Aceptar</button>
    </div>
</form>
